<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Safe Trading Zone dApp</title>
</head>
<body>
<h1>Safe Trading Zone dApp</h1>
<hr>
<p>Enter the seller's address and amount to initiate the purchase.</p>
<input type="text" id="sellerAddress" placeholder="Seller's Address">
<input type="number" id="amount" placeholder="Amount in Ether">
<button onclick="initiatePurchase()">Initiate Purchase</button>
<hr>
<p>Seller, confirm the product inspection.</p>
<button onclick="confirmInspection()">Confirm Inspection</button>
<hr>
<p>Buyer, confirm the purchase after product inspection.</p>
<button onclick="confirmPurchase()">Confirm Purchase</button>
<hr>
<p>Notary, confirm the purchase.</p>
<button onclick="notaryConfirmPurchase()">Notary Confirm Purchase</button>

<script src="app.js"></script>
</body>
</html>
